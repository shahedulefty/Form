<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Application|Login </title>

        <!--Font Awesome CSS File-->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

		<!--Main CSS File-->
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="login-form">
			<div class="user-avatar">
				<i class="fa fa-user-o"></i>
			</div>
				<h3>Admin Login</h3>

			<!-- Form Section Start -->	
			<form>
			    <div class="form-group">
					<label>Username</label>
					<input type="Username" name="Username" placeholder="Username" required="required" autocomplete="off" class="form-control">
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" placeholder="Password" required="required" class="form-control">
				</div>

				<div class="form-group" >
					<button class="btn-primary" type="submit"><i class="fa fa-sign-in"></i> Login</button>
				</div>
			</form>
			
			<!-- Form Section End -->
			<ul>
				<li>Forget Your Password?<a href="forget-password.html">Click Here</a></li>
				<li>Not a Register Member Yet?<a href="register.html">Register Here</a> </li>
			</ul>
			</div>
		
		</body>
	
</html>
