<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Application|Register</title>

		<!--Font Awesome CSS File-->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

		<!--Main CSS File-->
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="login-form">
			<div class="user-avatar">
				<h3><i class="fa fa-user"></i></h3>
				<h3>Register Here</h3>
		    </div>
		    <!-- Form Section Start-->
			<form>
			    <div class="form-group">
					<label>First Name</label>
					<input type="text" name="First Name" placeholder="First Name" required="required" class="form-control">
				</div>

				<div class="form-group">
					<label>Last Name</label>
					<input type="text" name="Last Name" placeholder="Last Name" required="required" class="form-control">
				</div>

				<div class="form-group">
					<label>Phone Number</label>
					<input type="Number" name="Phone Number" placeholder="0123456789" required="required" class="form-control">
				</div>

				<div class="form-group">
					<label>Email Address</label>
					<input type="Email" name="Email Address" placeholder="Enter Your Email Address" class="form-control">
				</div>

				<div>
					<label>Password</label>
					<input type="password" name="Enter Your Password" placeholder="Password" class="form-control">
				</div>

				<div>
					<label>Confirm Your Password</label>
					<input type="password" name="Enter Your Password" placeholder="Password" class="form-control">
				</div>


				<div class="form-group">
					<button class="btn-primary" type="submit">Register</button>
				</div>
			</form>
			<!-- Form Section End-->
			<ul>
				<li>Already Have an Account?<a href="index.html">Sign in Here</a></li>
				
			</ul>
		</div>
		
	</body>
	
</html>
